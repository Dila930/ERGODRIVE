<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Daftar Akun</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <ion-list>
      <ion-item>
        <ion-input
          label="Email"
          label-placement="floating"
          type="email"
          [(ngModel)]="email"
          [disabled]="isLoading"
          autocomplete="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Password"
          label-placement="floating"
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          [disabled]="isLoading"
          autocomplete="new-password">
        </ion-input>
        <ion-button
          fill="clear"
          slot="end"
          (click)="togglePasswordVisibility()"
          [disabled]="isLoading">
          <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-input
          label="Konfirmasi Password"
          label-placement="floating"
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="confirmPassword"
          [disabled]="isLoading"
          autocomplete="new-password">
        </ion-input>
        <ion-button
          fill="clear"
          slot="end"
          (click)="toggleConfirmPasswordVisibility()"
          [disabled]="isLoading">
          <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-button
      expand="block"
      (click)="register()"
      class="register-button"
      [disabled]="isLoading || !email || !password || !confirmPassword">
      <ion-spinner *ngIf="isLoading" slot="start"></ion-spinner>
      {{ isLoading ? 'Sedang Mendaftar...' : 'Daftar' }}
    </ion-button>

    <div class="login-link">
      <p>Sudah punya akun? <a routerLink="/login">Login di sini</a></p>
    </div>
  </div>
</ion-content>
